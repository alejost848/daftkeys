      display: inline-block;

      height: 130px;

      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    :host #ink {
    }

      text-align: center;
      border-radius: 50%;
      background-color: #161616;
      height: 100%;
      width: 100%;
    }
    .test2{
      position: relative;
      top: 45%;
    }
  </style>
